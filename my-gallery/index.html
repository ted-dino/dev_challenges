<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      href="./assets/devchallenges.png"
      type="image/x-icon"
    />
    <title>My Gallery</title>
  </head>
  <body>
    <main class="container">
      <section class="user">
        <div class="user-profile">
          <img
            src="./assets/profilePhoto.png"
            alt="random image of a man"
            class="user-profile__image"
          />
          <h1 class="user-profile__name">Rodney Cotton</h1>
          <p class="user-profile__country">Helsinki, Finland</p>
        </div>
        <div class="user-stats">
          <div class="stat">
            <span class="number">100</span>
            <span class="category">Posts</span>
          </div>
          <div class="stat">
            <span class="number">2,242</span>
            <span class="category">Follower</span>
          </div>
          <div class="stat">
            <span class="number">1,432</span>
            <span class="category">Following</span>
          </div>
        </div>
      </section>

      <section class="gallery">
        <img src="./assets/photo1.png" alt="vase" class="vase" />
        <img src="./assets/photo2.png" alt="couch" class="couch" />
        <img src="./assets/photo3.png" alt="bathtub" class="bathtub" />
        <img src="./assets/photo4.png" alt="lamp" class="lamp" />
        <img src="./assets/photo5.png" alt="table" class="table" />
        <img src="./assets/photo6.png" alt="leaves" class="leaves" />
      </section>
    </main>
    <footer>
      <p>
        created by
        <a href="https://devchallenges.io/portfolio/ted-dino">Ted Dino</a> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
