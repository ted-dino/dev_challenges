<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      href="./assets/devchallenges.png"
      type="image/x-icon"
    />
    <title>Checkout</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="container header">
      <h1 class="checkout">Checkout</h1>
    </header>
    <main class="main container flex">
      <section class="biling">
        <h3 class="billing-title">Contact infomation</h3>
        <div class="cta">
          <form action="" method="post">
            <div class="cta-container flex">
              <label for="email">E-mail</label>
              <div class="input-container flex">
                <span class="material-icons input-icon"> email </span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="email__input"
                  placeholder="Enter your email..."
                />
              </div>
            </div>
            <div class="cta-container flex">
              <label for="phone">Phone</label>
              <div class="input-container flex">
                <span class="material-icons input-icon"> phone </span>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="email__input"
                  placeholder="Enter your phone..."
                />
              </div>
            </div>
          </form>
        </div>

        <div class="address">
          <h3 class="billing-title">Shipping address</h3>
          <div class="cta-container flex">
            <label for="name">Full name</label>
            <div class="input-container flex">
              <span class="material-icons input-icon"> account_circle </span>
              <input
                type="text"
                name="name"
                id="name"
                class="email__input"
                placeholder="Enter your name..."
                value="Rick Astley"
              />
            </div>
          </div>
          <div class="cta-container flex">
            <label for="address">Address</label>
            <div class="input-container flex">
              <span class="material-icons input-icon"> home </span>
              <input
                type="text"
                name="address"
                id="address"
                class="email__input"
                placeholder="Your address.."
              />
            </div>
          </div>
          <div class="cta-container flex">
            <label for="city">City</label>
            <div class="input-container flex">
              <span class="material-icons input-icon"> apartment </span>
              <input
                type="text"
                name="city"
                id="city"
                class="email__input"
                placeholder="Your city.."
              />
            </div>
          </div>
          <div class="flex" style="gap: clamp(23px, 3vw, 31px)">
            <div class="cta-container flex" style="max-width: 217px">
              <label for="public">Country</label>
              <div class="input-container flex">
                <span class="material-icons input-icon"> public </span>
                <select name="languages" id="lang" class="email__input">
                  <option value="" disabled selected hidden>
                    Your country..
                  </option>
                  <option value="japan">Japan</option>
                  <option value="canada">Canada</option>
                  <option value="russia">Russia</option>
                </select>
              </div>
            </div>
            <div class="cta-container flex">
              <label for="code">Postal code</label>
              <div class="input-container flex" style="max-width: 217px">
                <span class="material-icons input-icon">
                  markunread_mailbox
                </span>
                <input
                  type="text"
                  name="code"
                  id="code"
                  class="email__input"
                  placeholder="Postal code.."
                />
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: clamp(16px, 3vw, 22px)">
          <input type="checkbox" id="confirm" name="confirm" />
          <label for="confirm" style="font-size: 11px; color: #4f4f4f"
            >Save this information for next time</label
          >
        </div>
        <button>Continue</button>
      </section>
      <section class="ordered-items">
        <div class="item flex">
          <img
            src="./assets/photo1.png"
            alt="backbag photo"
            class="item__image"
          />
          <div class="position-relative">
            <h4 class="item__name">Vintage Backbag</h4>
            <span class="item__discounted-price">$54.99</span>
            <span class="item__original-price">$94.99</span>

            <div class="number flex">
              <span
                class="material-icons material-icons--remove position-absolute"
              >
                remove
              </span>
              <input type="text" value="1" class="item__piece" />
              <span
                class="material-icons material-icons--add position-absolute"
              >
                add
              </span>
            </div>
          </div>
        </div>

        <div class="item flex">
          <img
            src="./assets/photo2.png"
            alt="shoes photo"
            class="item__image"
          />
          <div class="position-relative">
            <h4 class="item__name">Levi Shoes</h4>
            <span class="item__discounted-price">$74.99</span>
            <span class="item__original-price">$124.99</span>

            <div class="number flex">
              <span
                class="material-icons material-icons--remove position-absolute"
              >
                remove
              </span>
              <input type="text" value="1" class="item__piece" />
              <span
                class="material-icons material-icons--add position-absolute"
              >
                add
              </span>
            </div>
          </div>
        </div>

        <div class="costs">
          <div class="shipping flex">
            <span class="costs__name">Shipping</span>
            <span class="costs__price">$19</span>
          </div>
          <div class="total flex">
            <span class="costs__name">Total</span>
            <span class="costs__price">$148.98</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
