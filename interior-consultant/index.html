<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Interior Consultant</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header container flex">
      <div>
        <h3 class="header-brand">This Interior</h3>
      </div>
      <button
        class="nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <nav class="nav">
        <ul id="primary-navigation" data-visible="false" class="nav-items flex">
          <li class="nav-item">
            <a href="/" class="nav-link active-link">Home</a>
          </li>
          <li class="nav-item"><a href="/" class="nav-link">Collection</a></li>
          <li class="nav-item"><a href="/" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main container flex">
      <div class="left-side">
        <h1 class="main-title">Modern interior</h1>
        <p class="main-description">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <div>
          <a href="/" class="main-link flex"
            >Read more
            <span>
              <img
                src="./assets/arrow_right_alt_white_18dp.svg"
                alt="arrow right"
              />
            </span>
          </a>
        </div>
      </div>
      <div class="right-side">
        <img
          src="./assets/photo1.png"
          alt="random picture"
          class="main__image"
        />

        <div class="designer flex">
          <div class="flex">
            <img
              src="./assets/photo2.png"
              alt="random girl on the internet"
              class="designer__image"
            />
            <div>
              <h2 class="designer-name">Aliza Webber</h2>
              <p class="designer-position">Interior designer</p>
            </div>
          </div>
          <h4 class="designer-date">Designed in 2020 by Aliza Webber</h4>
        </div>
      </div>
    </main>

    <!-- <footer>
      <p>
        created by
        <a href="https://devchallenges.io/portfolio/ted-dino">Ted Dino</a> -
        devChallenges.io
      </p>
    </footer> -->
  </body>
</html>
